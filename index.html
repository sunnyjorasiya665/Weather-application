<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="search" placeholder="Search Your city" spellcheck="false">
            <button><img src="search.png" alt="Search"></button>
        </div>

        <div class="weather hidden">
            <img src="rain.png" class="weather icon">
            <h1 class="temp">20Â°C</h1>
            <h2 class="city">Nangal Choudhary</h2>
        </div>

        <div class="details hidden">
            <div class="col">
                <img src="humidity.png">
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>

            <div class="col">
                <img src="wind.png">
                <p class="wind">15KM/h</p>
                <p>Wind Speed</p>
            </div>
            <div class="max-temp-max">
                <img src="max.png">
                <p class="max"></p>
                <p>maximum temperature</p>
            </div>

            <div class="max-temp-min">
                <img src="min.jfif">
                <p class="min"></p>
                <p>minimum temperature</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
